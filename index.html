<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
    <div class="header">
<div class="searchbox">
    <input type="text" placeholder="Enter the city name" class="inputbox">
    <button class="fa fa-search" id="searchBtn"></button>
    </div>
    </div>

    <div class="weatherbody">
    <!-- <img src="sun.jpg" alt="weather image" width="100%" height="60%"> -->
    <div class="weather-box">
    <p class="temperature">0 <sup>Â°C</sup></p>
    <p class="description">search city to get weather</p>
    </div>

    <div class="weather-details">
    <div class="humidity">                       
    <i class="fa-sharp fa-solid fa-droplet"></i>
    <div class="text">
    <span id="humidity">0%</span>
    <p>Humidity</p>
    </div>
    </div>
    <div class="wind">
    <i class="fa-sharp fa-solid fa-wind"></i>
    <div class="text">
    <span id="wind-speed">0 km/h</span>
    <p>Wind-speed</p>
    </div>
    </div>
    </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
